<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>降域</title>
<style>
	html,body{
		margin: 0;
	}
	input{
		margin: 20px;
		width: 200px;
	}
</style>

</head>
<body>

	<input id="input" type="text"  placeholder="http://b.lee.com:8080/b.html">

<script>
// URL: http://b.lee.com:8080/b.html
 
	document.querySelector('#input').addEventListener('input', function(){
		window.parent.document.querySelector('input').value = this.value;
	})
	document.domain = 'lee.com';
</script>

</body>
</html>
